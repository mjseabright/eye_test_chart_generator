<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onLoad="generateChart()">
		<script src="scripts.js"></script>
		<div id="controls">
			<div class="controlLabel">Max size:</div>
			<input type="number" class="controlInput" id="maxSizeInput" onchange="generateChart()" value="80"/>
			<div class="controlLabel">Min size:</div>
			<input type="number" class="controlInput" id="minSizeInput" onchange="generateChart()" value="25"/>
			<input type="button" class="controlInput" id="newChartButton" onclick="generateChart()" value="Generate new chart" />
		</div>
		<div id="chart">
		</div>
	</body>
</html>
